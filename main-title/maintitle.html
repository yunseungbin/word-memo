<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모 작성</title>
    <link rel="stylesheet" href="maintitle.css" />
  </head>
  <body>
    <header>
      <h1>메모 작성</h1>
    </header>
    <main class="container">
      <form id="memo-form">
        <label for="memo-title">메모 제목:</label>
        <input type="text" id="memo-title" required />
        <label for="memo-content">메모 내용:</label>
        <textarea id="memo-content" required></textarea>
        <button type="submit">저장</button>
      </form>
    </main>
    <script src="maintitle.js"></script>
  </body>
</html>
